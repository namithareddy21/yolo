<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Object Detection</title>
  <style>
    *, ::before, ::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at top, #e0f2fe 0, #f8fafc 45%, #e2e8f0 100%);
      min-height: 100vh;
      color: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }
    h1 {
      letter-spacing: 0.2em;
      font-size: clamp(1.7rem, 4vw, 2.4rem);
      margin-bottom: 18px;
      color: #0f172a;
    }
    .buttons {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
    }
    .btn {
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.04em;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.25);
      transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
    }
    .btn-start {
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #ecfdf5;
    }
    .btn-stop {
      background: linear-gradient(135deg, #ef4444, #f97373);
      color: #fef2f2;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 35px rgba(15, 23, 42, 0.3); }
    .btn:active { transform: translateY(0); box-shadow: 0 8px 20px rgba(15, 23, 42, 0.2); }

    .boxes {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 24px;
      width: min(1100px, 100%);
    }
    .box {
      background: rgba(255, 255, 255, 0.82);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 18px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.25);
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .box-title {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #64748b;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 70%;
      border-radius: 20px;
      overflow: hidden;
      background: repeating-linear-gradient(
        45deg,
        #e5e7eb,
        #e5e7eb 8px,
        #f9fafb 8px,
        #f9fafb 16px
      );
    }
    #videoElement, #outputElement {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #videoElement {
      border-radius: 18px;
    }
    #outputElement {
      border-radius: 18px;
      border: 2px dashed rgba(34, 197, 94, 0.7);
    }
    .hint {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #64748b;
    }
    @media (max-width: 768px) {
      .boxes { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>REAL-TIME OBJECT DETECTION</h1>

  <div class="buttons">
    <button id="startBtn" class="btn btn-start">Start Detection</button>
    <button id="stopBtn" class="btn btn-stop">Stop Detection</button>
  </div>

  <div class="boxes">
    <div class="box">
      <div class="box-title">INPUT CAMERA</div>
      <div class="video-wrapper">
        <!-- Raw camera (for aesthetics, can be same as outputFeed) -->
        <video id="videoElement" autoplay muted playsinline></video>
      </div>
    </div>
    <div class="box">
      <div class="box-title">DETECTED OUTPUT</div>
      <div class="video-wrapper">
        <!-- MJPEG stream from Flask with boxes + labels -->
        <img id="outputElement" src="" alt="Detection output" />
      </div>
    </div>
  </div>

  <p class="hint">
    Allow camera permission, then click <span style="font-weight:600;">Start Detection</span> to begin.
  </p>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn  = document.getElementById('stopBtn');
    const videoEl  = document.getElementById('videoElement');
    const outputEl = document.getElementById('outputElement');

    let stream = null;

    async function startCamera() {
      if (stream) return;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        videoEl.srcObject = stream;
      } catch (err) {
        alert('Camera access denied or unavailable: ' + err.message);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        videoEl.srcObject = null;
      }
    }

    startBtn.onclick = () => {
      startCamera();
      // Start Flask MJPEG stream
      outputEl.src = '/video_feed?' + new Date().getTime();
    };

    stopBtn.onclick = () => {
      stopCamera();
      outputEl.src = '';
    };
  </script>
</body>
</html>
